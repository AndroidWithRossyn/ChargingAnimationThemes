    namespace 'com.batterycharging.animationscreen.charginganimationeffects'
    compileSdk 33

    defaultConfig {
        applicationId "com.batterycharging.animationscreen.charginganimationeffects"
        minSdk 24
        targetSdk 33
        versionCode 1
